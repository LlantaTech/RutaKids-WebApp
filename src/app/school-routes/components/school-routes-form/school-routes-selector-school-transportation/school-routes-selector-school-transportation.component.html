<mat-card class="daxa-card create-user-card mb-25 border-radius bg-white border-none d-block"
            [class.rtl-enabled]="themeService.isRTLEnabled()">

  <mat-card-header>
    <mat-card-title>
      <h5 class="mt-0 mb-0">
          Movilidad
      </h5>
      </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row">

      <div class="mb-25">
        <label class="main-label d-block lh-1 text-black">Movilidad</label>
        <mat-form-field>
          <mat-label>Seleccione al Conductor</mat-label>
          <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option.firstName }} {{ option.paternalLastName }} {{ option.maternalLastName }} - {{ option.vehiclePlate }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <ng-container>
      <div class="btn-box">
            <button mat-stroked-button class="daxa" type="submit" (click)="onAddTransportation()">Agregar Movilidad</button>
      </div>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
