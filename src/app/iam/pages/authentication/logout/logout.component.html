<div class="logout-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div
                class="daxa-form ml-auto mr-auto border-radius bg-white"
                [class.card-borderd-theme]="themeService.isCardBorder()"
                [class.component-dark-theme]="themeService.isDark()"
            >
                <div class="title text-center">
                    <h3>
                        RutaKids
                    </h3>
                    <p class="ml-auto mr-auto">
                        Gracias por utilizar RutaKids, esperamos que haya disfrutado de su experiencia.
                    </p>
                </div>
                <div class="admin text-center">
                    <div class="logo position-relative rounded-circle">
                        <img ngSrc="assets/images/logo-icon.svg" width="113" height="133" alt="logo-icon">
                    </div>
                    <span class="d-block fw-medium">
                        Tu sesión ha finalizado
                    </span>
                </div>
                <a routerLink="/authentication" mat-button class="btn">
                  Iniciar sesión
                </a>
            </div>
        </div>
    </div>
</div>
