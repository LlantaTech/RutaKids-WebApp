<mat-card class="daxa-card projects-progress-card mb-25 border-radius bg-white border-none d-block">
  <mat-card-header>
    <mat-card-title>
      <h5 class="mt-0 mb-0">Projects Progress</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="chartComponent && chartOptions">
      <ng-container *ngComponentOutlet="chartComponent; injector: undefined; ngModuleFactory: undefined"></ng-container>
    </ng-container>
  </mat-card-content>
</mat-card>
