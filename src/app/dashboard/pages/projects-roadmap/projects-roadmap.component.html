<mat-card class="daxa-card projects-roadmap-card mb-25 border-radius bg-white border-none d-block">
  <mat-card-header>
    <mat-card-title>
      <h5 class="mt-0 mb-0">Alumnos con Movilidad por Grado</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="chartComponent && chartOptions">
      <ng-container *ngComponentOutlet="chartComponent; injector: injector; inputs: { options: chartOptions }" />
    </ng-container>
  </mat-card-content>
</mat-card>
