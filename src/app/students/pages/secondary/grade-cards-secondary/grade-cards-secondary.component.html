<ng-container *ngIf="showCards">
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let grade of grades">
      <app-grade-card
        [badgeLabel]="grade.badgeLabel"
        [imageUrl]="grade.imageUrl"
        [title]="grade.title"
        [description]="grade.description">
      </app-grade-card>
    </div>
  </div>
</ng-container>
<router-outlet></router-outlet>
