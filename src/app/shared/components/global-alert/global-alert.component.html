<div class="example-alerts">
  <div
    class="alert d-flex justify-content-between align-items-center mb-2"
    role="alert"
    [ngClass]="getAlertClass(alert.type)"
    *ngFor="let alert of alerts"
    style="min-width: 320px; max-width: 480px; width: 100%; padding: 1rem 1.25rem; word-wrap: break-word;"
  >
    <span class="fw-medium w-100 text-center">{{ alert.message }}</span>
    <button
      type="button"
      class="close bg-transparent text-white p-0 border-none ms-3"
      aria-label="Close"
      (click)="removeAlert(alert.id)"
    >
      <i class="ri-close-line fs-5"></i>
    </button>
  </div>
</div>
