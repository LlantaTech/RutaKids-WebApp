<mat-card-content>
  <div class="mb-25">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Ej. Jirón San Ignacio 204</mat-label>
      <input matInput #searchInput [(ngModel)]="address" placeholder="Buscar dirección..." />

  </div>
  <div style="display: flex; justify-content: center">
    <div id="map" style="height: 300px; width: 300px; border-radius: 8px;"></div>
  </div>
</mat-card-content>
